version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: adws-test-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: adws-test-app
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  backend:
    build:
      context: ./backend
    container_name: adws-test-app-backend
    restart: unless-stopped
    ports:
      - "5176:5176"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/adws-test-app
      - NODE_ENV=development
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "start"]

  frontend:
    build:
      context: ./frontend
    container_name: adws-test-app-frontend
    restart: unless-stopped
    ports:
      - "5175:5175"
    environment:
      - VITE_BACKEND_URL=http://localhost:5176
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  mongodb_data:
    driver: local
